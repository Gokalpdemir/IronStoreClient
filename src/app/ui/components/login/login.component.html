<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">


        <div class="mb-2">
            <label for="userName" class="form-label">User Name & Email </label>
            <input #txtUserNameOrEmail type="text" formControlName="userName" class="form-control" id="userName"
                placeholder="User Name & Email">
            <div class="form-text invalid-feedback">
                *****
            </div>
        </div>

        <div class="mb-2">
            <label for="password" class="form-label">Password </label>
            <input #txtPassword type="password" formControlName="password" class="form-control" id="password"
                placeholder="password">
            <div class="form-text invalid-feedback">*****</div>


        </div>

        <br>
        <button type="submit" class="btn btn-primary"
            (click)="Login(txtUserNameOrEmail.value,txtPassword.value)">Login</button>

    </div>
    <div class="col-md-3"></div>
</div>
