
<div class="mat-elevation-z8" style="box-shadow: none;">
    <table mat-table [dataSource]="dataSource">
  
   
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate| date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="updatedDate">
        <th mat-header-cell *matHeaderCellDef> UpdatedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedDate| date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <img (click)="addProductImages(element.id)" style="width: 25px; height: 25px;cursor: pointer;" src="../../../../../assets/Ä°mageIcon.png" alt="">  </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th  mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"><img style="width: 35px; height: 35px; cursor: pointer;" src="../../../../../assets/edit3.png" >  </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td  mat-cell *matCellDef="let element" 
        appDelete
         (callback)="getProducts()"
         [id]="element.id"
         [controller]="controller.contoller"
         >
          <!-- <img style="width: 35px; height: 35px;" src="../../../../../assets/delete.png" (click)="delete(element.id,$event)" >  </td> -->
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
    (page)="pageChanged()"
     [pageSizeOptions]="[5, 10,20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
