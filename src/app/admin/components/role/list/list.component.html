
<div class="mat-elevation-z8" style="box-shadow: none;">
    <table mat-table [dataSource]="dataSource">
  
   
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
   
     
      <ng-container matColumnDef="edit">
        <th  mat-header-cell *matHeaderCellDef>  </th>
        <td style="width: 50px;" mat-cell *matCellDef="let element"><img style="width: 35px; height: 35px; cursor: pointer;" src="../../../../../assets/edit3.png" >  </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td style="width: 50px;"  mat-cell *matCellDef="let element" 
        appDelete
         (callback)="getRoles()"
         [id]="element.id"
         controller="Roles"
         >
          <!-- <img style="width: 35px; height: 35px;" src="../../../../../assets/delete.png" (click)="delete(element.id,$event)" >  </td> -->
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
    (page)="pageChanged()"
     [pageSizeOptions]="[5, 10,20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
