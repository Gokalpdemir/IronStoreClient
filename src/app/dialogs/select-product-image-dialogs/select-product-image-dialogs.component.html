<h2 mat-dialog-title>Product Ä°mages</h2>

<app-file-upload (uploadfile)="getProductImage()" [options]="options"></app-file-upload>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
<div class="fotoo">
  
  <mat-dialog-content class="mat-typography" >
    <mat-card  class="product-image-card" *ngFor="let image of images">
      <img width="200px" height="200px" mat-card-image [src]="image.path" alt="Photo of a Shiba Inu">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="background-color:red ; color: white;" (click)="deleteImage(image.id,$event)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </mat-dialog-content>
</div>
